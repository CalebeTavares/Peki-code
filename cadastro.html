<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #006666;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3399aa;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2a8191;
    }
    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    .footer a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <input type="text" id="nome" placeholder="Seu nome completo" required>
    <input type="email" id="email" placeholder="Seu e-mail" required>
    <input type="password" id="senha" placeholder="Crie uma senha" required>
    <input type="password" id="confirmarSenha" placeholder="Confirme a senha" required>
    <button onclick="cadastrar()">Cadastrar</button>
    <div class="footer">
      Já tem uma conta? <a href="index.html">Login</a>
    </div>
  </div>  <script>
    function cadastrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      if (!nome || !email || !senha || !confirmarSenha) {
        alert("Preencha todos os campos.");
        return;
      }
      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem.");
        return;
      }

      // Aqui você pode integrar com o backend futuramente
      alert("Cadastro realizado com sucesso!");
      window.location.href = "index.html";
    }
  </script></body>
</html>
